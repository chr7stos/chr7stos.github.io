# Setup
title: Christos Christodoulou
tagline: 
url: chr7stos.github.io
paginate: 1
baseurl: ""
permalink: pretty

include: ['_pages']

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Christos Christodoulou
  url: https://twitter.com/chr7stos
  email: chris.christodoulou@gmail.com

# Custom vars
version: 3.0.0

# Pages list
pages_list:       
  Blog: '/'
  Resume: '/resume'
  About: '/about'
  Outreach: '/outreach'
#  Archive: '/archive'
#  Feed: '/atom.xml'
